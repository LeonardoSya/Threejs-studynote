<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        #c {
            width: 100%;
            height: 100%;
        }
    </style>
</head>






<body>

    环境光 AmbientLight 简单的将材质的颜色和光照叠加
    半球光 HemisphereLight 多与其他类型光照结合使用,表现天空和地面颜色照射到物体上时的效果
    方向光 DirectionalLight 表现太阳光照的效果,是从一个无限大的平面内 发射出全部互相平行的光线
    点光源 PointLight 一个点光源被一个圆锥体限制住了光照的范围

    <canvas id="c"></canvas>


    <script type="importmap">
        {
    		"imports": {
    			"three": "../../../three.js/build/three.module.js",
          "three/addons/": "../../../three.js/examples/jsm/"
    		}
    	}
    </script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { OrbitControls } from '/three.js/examples/jsm/controls/OrbitControls.js';
        import { GUI } from "/three.js/examples/jsm/libs/lil-gui.module.min.js";

        function main() {

            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });


            // 调整相机位置
            const fov = 45;
            const aspect = window.innerWidth / window.innerHeight;  // canvas默认宽高 300:150
            const near = 0.1;
            const far = 100;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 10, 20);

            // 设置 OrbitControls
            const controls = new OrbitControls(camera, canvas);
            controls.target.set(0, 5, 0);
            controls.update();  // 设置完后需要更新观察点位置

            const scene = new THREE.Scene();
            scene.background = new THREE.Color('black');

            {
                const planeSize = 80;

                const loader = new THREE.TextureLoader();
                const texture = loader.load('./static/pic/checker.png');
                // 重复模式
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                // 采样模式
                texture.magFilter = THREE.NearestFilter;
                texture.colorSpace = THREE.SRGBColorSpace;
                // 重复次数 设置为边长的一半(因为贴图是2x2大小)
                const repeats = planeSize / 2;
                texture.repeat.set(repeats, repeats);


                // 创建一个平面几何体，一个材质，再用它们俩作为参数创建一个Mesh对象并添加到场景中。这就是地平面
                const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
                const planeMat = new THREE.MeshPhongMaterial({
                    map: texture,
                    side: THREE.DoubleSide,
                });
                const mesh = new THREE.Mesh(planeGeo, planeMat);
                mesh.rotation.x = Math.PI * -0.5;  // 创建的平面默认在 xy 面上(竖直面)，我们需要旋转到xz面(水平面)
                scene.add(mesh);
            }

            // 来个球体和立方体
            {
                const cubeSize = 4;
                const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                const cubeMat = new THREE.MeshPhysicalMaterial({
                    color: 0x66ccff,
                    flatShading: true,
                    roughness: .3,
                    metalness: .5,
                    clearcoat: 0,
                    clearcoatRoughness: .4,
                });
                const mesh = new THREE.Mesh(cubeGeo, cubeMat);
                mesh.position.set(cubeSize + 1, cubeSize / 2, 0);
                scene.add(mesh);
            }
            {
                const sphereRadius = 3;
                const sphereWidthDivisions = 32;
                const sphereHeightDivisions = 16;
                const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
                const sphereMat = new THREE.MeshPhysicalMaterial({
                    color: 0x66ccff,
                    flatShading: true,
                    roughness: .3,
                    metalness: .5,
                    clearcoat: 0,
                    clearcoatRoughness: .8,
                });
                const mesh = new THREE.Mesh(sphereGeo, sphereMat);
                mesh.position.set(-sphereRadius - 1, sphereRadius + 2, sphereRadius - 1);
                scene.add(mesh);
            }
          }

            // 光照
            {

                const color = 0xffffff;
                const intensity = 150;
                const light = new THREE.PointLight(color, intensity);
                light.position.set(0, 10, 0);
                scene.add(light);

                // 半球光
                // const skyColor = 0xb1e1ff;
                // const groundColor = 0xb97a20;
                // const intensity = 1;
                // const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
                // scene.add(light);

                // 方向光
                // const color = 0xfff;
                // const intensity = 1;
                // const light = new THREE.DirectionalLight(color, intensity);
                // light.position.set(0, 10, 0);
                // light.target.position.set(-5, 0, 0);
                // scene.add(light);
                // scene.add(light.target);

                // lib-gui
                class ColorGUIHelper {
                    constructor(object, prop) {
                        this.object = object;
                        this.prop = prop;
                    }
                    get value() {
                        return `#${this.object[this.prop].getHexString()}`;
                    }
                    set value(hexString) {
                        this.object[this.prop].set(hexString);
                    }
                }

                function makeXYZGUI(gui, vector3, name, onChangeFn) {

                    const folder = gui.addFolder(name);
                    folder.add(vector3, 'x', - 20, 20).onChange(onChangeFn);
                    folder.add(vector3, 'y', 0, 20).onChange(onChangeFn);
                    folder.add(vector3, 'z', - 20, 20).onChange(onChangeFn);
                    folder.open();

                }
                const gui = new GUI();
                gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
                gui.add(light, 'intensity', 0, 200, 0.01);
                gui.add(light, 'distance', 0, 40).onChange(updateLight);
                makeXYZGUI(gui, light.position, 'position', updateLight);
                const helper = new THREE.PointLightHelper(light);
                scene.add(helper);
                function updateLight() {
                    helper.update();
                }

            }


            function resizeRendererToDisplaySize(renderer) {

                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {

                    renderer.setSize(width, height, false);

                }

                return needResize;

            }

            function render() {

                if (resizeRendererToDisplaySize(renderer)) {

                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();

                }

                renderer.render(scene, camera);
                requestAnimationFrame(render);

            }

            requestAnimationFrame(render);





        }
        main();
    </script>
</body>

</html>
